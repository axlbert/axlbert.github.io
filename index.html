<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <div id="resetpos" class="container">
    <div class="nav-void">
    </div>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse navHeaderCollapse">
          <ul>
            <li>
              <a class="navbar-brand" href="#resetpos">Home</a>
            </li>
          </ul>
          <div class="dropdown">
            <a class="navbar-brand" data-toggle="dropdown" href="#">
                Sections
                <b class="caret"></b>
              </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#workExperience">Work</a>
              </li>
              <li>
                <a href="#education">Education</a>
              </li>
              <li>
                <a href="#projects">Projects</a>
              </li>
            </ul>
          </div>
          <ul>
            <li>
              <a class="navbar-brand" href="#map">Map</a>
            </li>
            <li>
              <a class="navbar-brand" href="#footerContacts">More</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="main">
      <div id="header">
        <ul id="topContacts" class="flex-box"></ul>
        <div id="float-box">
        </div>
      </div>
      <div style="clear: both;"></div>
      <div id="workExperience" class="gray">
        <h2>Work Experience</h2>
      </div>
      <div id="projects">
        <h2>Projects</h2>
      </div>
      <div id="education" class="gray">
        <h2>Education</h2>
      </div>
      <div id="mapDiv">
        <h2>Where I've Lived and Worked</h2>
      </div>
      <div id="lets-connect" class="dark-gray">
        <h2 class="orange center-text">Let's Connect</h2>
        <div class="flex-box2">
          <ul id="footerContacts" class="foot-contact">
          </ul>
        </div>
      </div>
    </div>
    <script src="js/resumeBuilder.js"></script>
    <script type="text/javascript">
      if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
      }
      if (document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header').style.display = 'none';
      }
      if (document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').style.display = 'none';
      }
      if (document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.display = 'none';
      }
      if (document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';

      }
      if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('lets-connect').style.display = 'none';
      }
      if (document.getElementById('map') === 0) {
        document.getElementById('mapDiv').style.display = 'none';
      }
    </script>
  </div>
  <script src="js/bootstrap.js"></script>
</body>

</html>
